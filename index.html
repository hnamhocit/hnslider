<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/images/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/images/favicon-16x16.png" />
		<link rel="manifest" href="./site.webmanifest" />
		<title>HNSlider</title>

		<!-- Open graph -->
		<!-- og meta -->
		<meta property="og:type" value="website" />
		<meta property="og:title" value="HNSlider" />
		<meta property="og:description" value="HNSlider" />
		<meta property="og:url" value="https://hnamhocit.github.io/hnslider" />
		<meta
			property="og:image"
			value="https://hnamhocit.github.io/hnslider/assets/images/demo.png" />
		<meta property="og:image:alt" value="Demo Image" />
		<meta property="og:image:width" value="400" />
		<meta property="og:image:height" value="300" />

		<!-- twitter meta -->
		<meta name="twitter:card" value="summary_large_image" />
		<meta name="twitter:creator" value="@hnamhocit" />
		<meta name="twitter:site" value="@hnamhocit" />
		<meta name="twitter:title" value="HNSlider" />
		<meta name="twitter:description" value="Hnamhocit Slider" />
		<meta
			name="twitter:image"
			value="https://hnamhocit.github.io/hnslider/assets/images/demo.png" />
		<meta name="twitter:image:alt" value="Demo Image" />

		<!-- Roboto Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
			rel="stylesheet" />

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/styles/style.css" />
	</head>
	<body>
		<div class="slider">
			<div class="btn prev-btn">
				<ion-icon name="chevron-back-outline"></ion-icon>
			</div>

			<div class="slider-container"></div>
			<div class="slider-dots"></div>

			<div class="btn next-btn">
				<ion-icon name="chevron-forward-outline"></ion-icon>
			</div>
		</div>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
